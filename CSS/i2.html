<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DAY 9-1</title>
    <style>
        .parent{
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: aqua;
        }
        .child{
            width: 80%;
            border: 1px solid black;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <!-- Absolute Unit -->
     <h2>1px</h2>
     <h2>1mm = 3.7px</h2>
     <h2>1rem = 16px</h2>
     <h2>1cm = 37.8px</h2>
     <h2>1inch = 2.54cm = 96px</h2>

     <!-- Relative Unit -->

    <div class="parent">
        parent
        <div class="child">
            Child
        </div>
    </div>
</body>
</html>
