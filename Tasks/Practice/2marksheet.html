<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<body>
    <h1><b>Student Marksheet</b></h1>

    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>90</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>85</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>175</td>
        </tr>
    </table>
</body>
</html>
