<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Event Registration</h1>

    <form action="">
        <label for="">First Name: </label><input type="text"><br><br>
        <label for="">Last Name: </label><input type="text"><br><br>
        <label for="">Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label for="">DOB: </label><input type="date"><br><br>
        <label for="">Course: </label><input type="text" list="Course">
        <datalist id="Course">
            <option value="html"></option>
            <option value="Java"></option>
        </datalist><br><br>
        <label for="">Upload photo: </label><input type="file"><br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
