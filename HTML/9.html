<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Day 3.6</title>
</head>
<body>
    
    <h2>Student Form</h2>

    <form action="">
        <label for="">Name: </label><input type="text">
        <br><br>
        <label for="">Email: </label><input type="email">
        <br><br>
        <label for="">Password: </label><input type="password">
        <br><br>
        <label for="">Qualification: </label>
        <input name="" type="checkbox">Diploma
        <input name="" type="checkbox">Degree
        <input name="" type="checkbox">PHD
        <br><br>
        <label for="">Gender: </label>
        <input name="Gender" type="radio">Male
        <input name="Gender" type="radio">Female
        <input name="Gender" type="radio">Other
    </form>

    <!-- form tag is used to create a form for user input -->
    <!-- input tag is used to create interactive controls in a web form that users can use to enter data -->
    <!-- label tag is used to define a label for an input element. It is useful for screen readers and improves accessibility -->
    
</body>
