<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Day 4.1</title>
</head>
<body>
    <form action="6_page1.html" method="get" target="_blank">
        <label>User Name: </label><input type="text" name="user_name" required placeholder="first name"><br><br>
        <label>Password: </label><input type="email" name="User_email" required placeholder="abc@123.com"><br><br>
        <label>Password: </label><input type="password" name="Password"><br><br>
        <input type="submit" value="Submit">
    </form><br><br><br>
    <form action="6_page1.html" method="post" target="_blank">
        <label>User Name: </label><input type="text" required placeholder="first name"><br><br>
        <label>Password: </label><input type="email" required placeholder="abc@123.com"><br><br>
        <label>Password: </label><input type="password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- action attribute in form tag is used to specify the URL where the form data will be sent when the form is submitted. -->
</body>
</html>
