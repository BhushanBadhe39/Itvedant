<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Day 4</title>
</head>
<body>
    <h3>Student Form</h3>

    <form>
        <label>User Name: </label><input type="text" required placeholder="first name"><br><br>
        <label>Password: </label><input type="email" required placeholder="abc@123.com"><br><br>
        <label>Password: </label><input type="password"><br><br>

        <label>Date: </label><input type="date"><br><br>
        <label>Resume: </label><input type="file"><br><br>

        <label>Sports: </label>
        <input type="text" list="sports">
        <datalist id="sports">
            <option value="Cricket"></option>
            <option value="Football"></option>
            <option value="Hockey"></option>
        </datalist><br><br>

        <label>Technology</label>
        <select name="" id="">
        <option value="HTML">HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>Java</option>
        </select><br><br>
        <label>About: </label><br>
        <textarea cols="20" rows="5"></textarea><br><br>

        <button>Click Me</button>
        <input type="button" value="HI!">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <!-- required attribute is used to make a field mandatory to fill before submitting the form. -->
         <!-- placeholder attribute is used to provide a hint or example of the expected input in a form field. -->

        <!-- datalist tag is used to provide an autocomplete feature for an input field. It allows you to define a list of predefined options that users can choose from while typing in the input field. -->
    </form>
</body>
</html>
